<script>
// ==========================
// CONFIG & ESTADO
// ==========================
const STORAGE_KEY = "habitosData";

let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
    habitos: [],
    racha: 0,
    ultimaFecha: null
};

// ==========================
// UTILIDADES
// ==========================
const hoy = () => new Date().toISOString().split("T")[0];

function guardar() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

// ==========================
// REINICIO DIARIO
// ==========================
function comprobarNuevoDia() {
    const fechaHoy = hoy();

    if (data.ultimaFecha !== fechaHoy) {
        if (data.ultimaFecha !== null) {
            if (habitosImportantesCompletos()) {
                data.racha++;
            } else {
                data.racha = 0;
            }
        }

        data.ultimaFecha = fechaHoy;
        data.habitos.forEach(h => h.completado = false);
        guardar();
    }

    document.getElementById("rachaNumero").textContent = data.racha;
}

// ==========================
// L√ìGICA DE H√ÅBITOS
// ==========================
function habitosImportantesCompletos() {
    return data.habitos
        .filter(h => h.importancia === "alta" || h.importancia === "vital")
        .every(h => h.completado);
}

// ==========================
// RENDER
// ==========================
const contenedor = document.querySelector(".habitos");

function renderHabitos() {
    contenedor.innerHTML = "";

    data.habitos.forEach((habito, index) => {
        const div = document.createElement("div");
        div.className = `habito ${habito.importancia}`;

        div.innerHTML = `
            <label>
                <input type="checkbox" ${habito.completado ? "checked" : ""}>
                ${habito.nombre}
            </label>
            <span class="importancia">${habito.importancia}</span>
            <button class="editar">‚úèÔ∏è</button>
            <button class="eliminar">üóë</button>
        `;

        // CHECK
        div.querySelector("input").addEventListener("change", e => {
            habito.completado = e.target.checked;
            guardar();
        });

        // EDITAR
        div.querySelector(".editar").addEventListener("click", () => editarHabito(index));

        // ELIMINAR
        div.querySelector(".eliminar").addEventListener("click", () => {
            if (confirm("¬øEliminar h√°bito?")) {
                data.habitos.splice(index, 1);
                guardar();
                renderHabitos();
            }
        });

        contenedor.appendChild(div);
    });
}

    </script>
