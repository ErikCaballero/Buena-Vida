Para lograr lo que buscas, necesitamos a√±adir un script de JavaScript que maneje la persistencia de datos (usando localStorage), la l√≥gica de fechas para reiniciar los checkboxes cada d√≠a y el c√°lculo de la racha basado en la importancia.

<script>
    // --- Configuraci√≥n y Variables ---
    const rachaElemento = document.getElementById('rachaNumero');
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const hoy = new Date().toLocaleDateString();

    // --- L√≥gica de Carga Inicial ---
    window.onload = () => {
        const ultimaFecha = localStorage.getItem('ultimaFecha');
        let racha = parseInt(localStorage.getItem('racha')) || 0;
        
        // Si es un nuevo d√≠a, desmarcar todo
        if (ultimaFecha !== hoy) {
            desmarcarHabitos();
            
            // Si ayer no se complet√≥ la racha, se reinicia a 0
            // (Opcional: puedes quitar esto si prefieres que la racha no se pierda)
            validarRachaAyer(ultimaFecha);
        } else {
            cargarProgreso();
        }

        actualizarRachaUI();
    };

    // --- Funciones Principales ---

    function guardarProgreso() {
        const estado = {};
        checkboxes.forEach(cb => {
            estado[cb.dataset.id] = cb.checked;
        });
        
        localStorage.setItem('progresoHabitos', JSON.stringify(estado));
        localStorage.setItem('ultimaFecha', hoy);
        
        verificarYActualizarRacha();
    }

    function cargarProgreso() {
        const guardado = JSON.parse(localStorage.getItem('progresoHabitos'));
        if (guardado) {
            checkboxes.forEach(cb => {
                if (guardado[cb.dataset.id]) {
                    cb.checked = true;
                }
            });
        }
    }

    function desmarcarHabitos() {
        checkboxes.forEach(cb => cb.checked = false);
        localStorage.removeItem('progresoHabitos');
    }

    function verificarYActualizarRacha() {
        // Obtenemos todos los h√°bitos de importancia Alta o Vital
        const habitosClave = Array.from(document.querySelectorAll('.habito.alta, .habito.vital'));
        
        // Verificamos si todos los "importantes" est√°n marcados
        const todosCompletos = habitosClave.every(div => {
            return div.querySelector('input').checked;
        });

        let racha = parseInt(localStorage.getItem('racha')) || 0;
        const rachaCompletadaHoy = localStorage.getItem('rachaCompletadaHoy') === hoy;

        if (todosCompletos && !rachaCompletadaHoy) {
            racha++;
            localStorage.setItem('racha', racha);
            localStorage.setItem('rachaCompletadaHoy', hoy);
            lanzarConfeti(); // Efecto visual opcional
        } else if (!todosCompletos && rachaCompletadaHoy) {
            // Si desmarca algo vital despu√©s de haber ganado la racha
            racha--;
            localStorage.setItem('racha', Math.max(0, racha));
            localStorage.removeItem('rachaCompletadaHoy');
        }

        actualizarRachaUI();
    }

    function actualizarRachaUI() {
        rachaElemento.innerText = localStorage.getItem('racha') || 0;
    }

    // Escuchar cambios en los checkboxes
    checkboxes.forEach(cb => {
        cb.addEventListener('change', guardarProgreso);
    });

    // --- L√≥gica de Reinicio si se salta un d√≠a ---
    function validarRachaAyer(ultimaFecha) {
        if (!ultimaFecha) return;

        const ayer = new Date();
        ayer.setDate(ayer.getDate() - 1);
        const ayerString = ayer.toLocaleDateString();

        // Si la √∫ltima vez que entr√≥ no fue ayer, perdi√≥ la racha
        if (ultimaFecha !== ayerString && ultimaFecha !== hoy) {
            localStorage.setItem('racha', 0);
        }
    }

    function lanzarConfeti() {
        console.log("¬°Felicidades! Racha aumentada.");
        // Aqu√≠ podr√≠as a√±adir una librer√≠a como canvas-confetti
    }
